<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-sm text-gray-700">
  <div class="flex justify-between items-center p-4 text-xs text-gray-500">
    <nav class="space-x-1">
      <a href="#" class="hover:underline">Home</a> /
      <span class="text-gray-700 hover:text-black">My Account</span>
    </nav>
  </div>

  <div class="flex max-w-6xl mx-auto p-6 ">
    <aside class="w-1/4 pr-6 border-r">
      <div class="mb-6">
        <h3 class="font-semibold text-black mb-2">Manage My Account</h3>
        <ul class="space-y-1 text-sm text-gray-600 pr-12">
          <li class="text-red-500 font-medium ">My Profile</li>
          <li><a href="#" class="hover:text-black">Address Book</a></li>
          <li><a href="#" class="hover:text-black">My Payment Options</a></li>
        </ul>
      </div>
      <div class="mb-6">
        <h3 class="font-semibold text-black mb-2">My Orders</h3>
        <ul class="space-y-1 text-sm text-gray-600">
          <li><a href="#" class="hover:text-black">My Returns</a></li>
          <li><a href="#" class="hover:text-black">My Cancellations</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold text-black mb-2">My Wishlist</h3>
      </div>
    </aside>

    <main class="flex-1 pl-6">
      <h2 class="text-lg font-semibold text-red-600 mb-4">Edit Your Profile</h2>
      
      <form class="space-y-4">
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-700 ">First Name</label>
            <input type="text" placeholder="....." class="w-full mt-1 px-3 py-2 border rounded bg-gray-100 ">
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700">Last Name</label>
            <input type="text" placeholder="....." class="w-full mt-1 px-3 py-2 border rounded bg-gray-100 ">
          </div>
        </div>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full mt-1 px-3 py-2 border rounded bg-gray-100">
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700">Address</label>
            <input type="text"  class="w-full mt-1 px-3 py-2 border rounded bg-gray-100">
          </div>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Password Changes</label>
          <input type="password" placeholder="Current Password" class="w-full mb-2 px-3 py-2 border rounded bg-gray-100">
          <input type="password" placeholder="New Password" class="w-full mb-2 px-3 py-2 border rounded bg-gray-100">
          <input type="password" placeholder="Confirm New Password" class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <div class="flex justify-end space-x-2 pt-4">
          <button type="button" class="px-4 py-2 rounded border hover:bg-gray-100">Cancel</button>
          <button type="submit" class="px-5 py-2 rounded bg-red-500 text-white hover:bg-red-600">Save Changes</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
